<div class="col-md-12 col-lg-12 col-sm-12 content-container margin-bottom-10">

    <div class="col-md-3 col-lg-3">
        <!--<h4>Sign Up</h4><hr/>-->

    </div>
    <div class="col-md-6 col-lg-6">
        <h4>Change Password</h4><hr/>
        <form action="javascript:void(0)" name="changeFrm" novalidate ng-submit="submit( changeFrm )" role="form">
            <div class="form-group">
                <label>Old Password</label>
                <input type="password" name="old_password" class="form-control" ng-model="change.old_password" required>
                <span ng-show="changeFrm.submitted && changeFrm.new_password.$error.required" class="error">This field is required</span>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password" class="form-control" ng-model="change.new_password" required>
                <span ng-show="changeFrm.submitted && changeFrm.new_password.$error.required" class="error">This field is required</span>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" ng-model="change.confirm_password" required>
                <span ng-show="changeFrm.submitted && changeFrm.confirm_password.$error.required" class="error">This field is required</span>
            </div>

            <div class="form-group">
                <div class="col-md-6 col-lg-6">
                    <input type="submit" value="Login" class="btn btn-primary">
                </div>
                <div class="col-md-6 col-lg-6">
                </div>

            </div>
            </br></br></br>
        </form>

    </div>
    <div class="col-md-3 col-lg-3">

    </div>

</div>
