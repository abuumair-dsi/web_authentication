<div class="col-md-12">    
    
    <form action="javascript:void(0)" name="loginFrm" novalidate ng-submit="signin( loginFrm )" role="form">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="login.email" required>
            <span ng-show="loginFrm.submitted && loginFrm.email.$error.required" class="error">This field is required</span> 
            <span ng-show="loginFrm.submitted && loginFrm.email.$error.email" class="error">Not a valid Email</span> 
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="login.password" required>
            <span ng-show="loginFrm.submitted && loginFrm.password.$error.required" class="error">This field is required</span>            
        </div>
        <div class="form-group">                
            <input type="submit" value="submit" class="btn btn-primary">
        </div>
    </form>
    
</div>
<div class="clearfix"></div>
